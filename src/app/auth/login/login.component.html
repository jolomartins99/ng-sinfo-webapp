<app-menu></app-menu>

<section class="section">
  <div class="container">
    <div class="align-center" *ngIf="router.url === '/login'">
        <i class="icon section-icon fa fa-sign-in"></i>
        <h3>Login</h3>
    </div>
    <div class="align-center" *ngIf="router.url === '/register'">
        <i class="icon section-icon fa fa-user-plus"></i>
        <h3>Register</h3>
    </div>
    <br />
    <br />

    <div class="row align-center">
      <div class="col-md-4">
        <button class="btn btn-facebook" (click)="onFacebookLogin()" [disabled]="!isFacebookActive">
          <i class="fa fa-facebook"></i>
          Sign in with Facebook
        </button>
        <!--<div class="fb-login-button" data-max-rows="1" data-size="large"
          data-button-type="continue_with" data-show-faces="false"
          data-auto-logout-link="false" data-use-continue-as="false"></div>-->
      </div>

      <div class="col-md-4">
        <!--<div *ngIf="isGoogleActive" id="google-signin" (data-onsuccess)="onGoogleLogin"></div>-->
        <button id="google-signin" class="btn btn-google" [disabled]="!isGoogleActive">
          <i class="fa fa-google"></i>
          Sign in with Google
        </button>
      </div>

      <div class="col-md-4">
        <button class="btn btn-fenix">
          <i class="fa fa-graduation-cap"></i>
          Sign in with Fenix
        </button>
      </div>
    </div>

  </div>
</section>
